{% extends 'base.html' %}
  {% block content %}

      {% if request.user.is_authenticated %}
      {% csrf_token %}
      {{ form.title }} <br>
      {{ form.description }} <br>

      {{ form.date_of_close }} <br>
      {{ form.user_id }} <br>

      <p>Вы не авторизированы!</p>
{% endif %}
  {% endblock %}
