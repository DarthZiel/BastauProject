{% extends 'base.html' %}
{% load static %}


  {% block content %}
  <div class="partner-page">
    {% for item in object_list %}
    <div class="partner">
      <img style="background-position: center center;" src="{{item.avatar.url}}" alt="">
      <div class="partner__content">
        <span class="partner__title">
          {{item}}
        </span>
        <p>{{item.name_of_partner}}</p>
      </div>
    </div>
    {% endfor %}
    </div>
  {% endblock %}
