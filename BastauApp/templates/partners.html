<html>
<head>
  <title>Наши партнеры</title>
</head>

{% extends 'base.html' %}
{% load static %}
  {% block content %}
<br><br><br><br><br><br><br>
<div class="card-deck">
  {% for item in object_list %}

  <div class="card " style="max-width: 25%">

          {% if item.avatar %}
            <img src="{{item.avatar.url}}" width="244px" height="244px" class="card-img-top"  >
        {% else %}
           <img src="https://audit.msu.ru/wp-content/themes/audit/images/noavatar.png" height="244px">
        {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{item.name_of_partner}}</h5>

    </div>
    <div class="card-footer">
      <small class="text-muted"> <a href="{% url 'detail_partner' item.user_id %}">Подробнее...</a></small>
    </div>

  </div>

{% endfor %}
    </div>
      <div class="grid-img-right mt-4 text-right bg bg1" >
          {% include 'include/pagination.html' %}
      </div>
  {% endblock %}
</html>
