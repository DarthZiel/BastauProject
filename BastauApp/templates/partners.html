{% extends 'base.html' %}
{% load static %}


{% block content %}
 
    {% for item in object_list %}
    <div class="case">
      <span class="case__title">
        {{item}}
      </span>
      <p>{{item.name_of_partner}}</p>
      <p><a href="{{item.site}}">{{item.site}}</a></p>
        <p>{{item.user.phone}}</p>
        <p>{{item.user.email}}</p>


      {% if item.avatar %}
            <p><img src="{{item.avatar.url}}"></p>
        {% else %}
           <p></p>
        {% endif %}

    </div>
    {% endfor %}
  {% endblock %}
