<html>
<head>
  <title>Наши партнеры</title>
</head>
{% extends 'base.html' %}
{% load static %}
  {% block content %}
<br><br><br><br>
<div class="container">
    <div class="row d-flex justify-content-center ">
          {% for item in object_list %}
          <div class="card mb-3 main-cases__item animation block" style="max-width: 300px; margin-right: 7%; border-radius: 25px; display:inline-table;">
              <a href="{% url 'detail_partner' item.user_id %}">
                  {% if item.avatar %}
                    <img src="{{item.avatar.url}}" class="card-img-top img_partners" height="250px"  >
                {% else %}
                   <img src="https://audit.msu.ru/wp-content/themes/audit/images/noavatar.png"  height="250px">
                {% endif %}
                  </a>
            <div class="card-body">
              <h5 class="card-title d-flex justify-content-center">{{item.name_of_partner}}</h5>
            </div>
              <span class=" d-flex justify-content-center">
                  Кейсы: 0
              </span>
          </div>
{% endfor %}
        </div>
          <div class="grid-img-right text-right bg bg1 pb-4" >
          {% include 'include/pagination.html' %}
      </div>
    </div>

    </div>
  {% endblock %}
</html>
