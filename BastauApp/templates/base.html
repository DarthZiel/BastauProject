{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link type="text/css" href="{% static 'css/zero.css' %}" rel="stylesheet" />
    <title>{{title}}</title>
</head>

<body>
    <div class="wrapper">
    <header class="header">
        {% block mainmenu %}
    <ul>
        <li><a href="{% url 'index' %}">Главная</a></li>
        {% for m in menu %}
        {% if not forloop.last %}
        <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
        {% else %}
        <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
        {% endif%}
        {% endfor %}
    </ul>
    {% endblock mainmenu %}
    {% block content %}
    {% endblock %}
</header>
    <main class="main"></main>
    <footer class="footer">О нас</footer>
</div>
</body>
</html>
