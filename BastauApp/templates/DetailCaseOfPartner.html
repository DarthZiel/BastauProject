{% extends 'base.html' %}
  {% block content %}
    <div class="case">
    <p>{{data.title}}</p>
    <p>{{data.description}}</p>
    <p>{{data.category}}</p>
  

    </div>
    {% for item in data.cases.all %}
   
    <div>{{item.File}} </div>
    <div> {{item.id_student}}</div>
    <div><a href="{{item.Url}}">{{item.Url}}</a></div>
    <div>{{item.is_won}}</div>
    <br>
    {% endfor %}
  {% endblock %}
