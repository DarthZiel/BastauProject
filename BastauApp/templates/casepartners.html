{% extends 'base.html' %}
  {% block content %}

    {% for item in object_list %}
    {% if item.user_id.email == request.user.email %}
    <div class="case">
      <span class="case__title">

       {{item}}
      </span>
      <p>{{item.description}}</p>
      <p>{{item.category}}</p>
      <a href="{{item.id}}"><button>Открыть</button></a>
      <a href="#"></a>  <button>Редактировать</button>
        <button>Удалить</button>
    </div>
    {% endif %}
    {% endfor %}

  {% endblock %}
