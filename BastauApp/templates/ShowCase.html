{% extends 'base.html' %}
  {% block content %}
 <a href="{% url 'createcase' %}"><button>Создать кейс</button></a> 
    {% for item in object_list %}
    <div class="case">
      <span class="case__title">
        {{item}}
      </span>
      <p>{{item.description}}</p>
      <p>{{item.category}}</p>
      <button>Ответить на кейс</button>
    </div>
    {% endfor %}
  {% endblock %}
