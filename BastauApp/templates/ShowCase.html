{% extends 'base.html' %}
  {% block content %}
  <div class="case-page">
    <div class="container">
      {%if request.user.is_partner%}
        <a href="{% url 'createcase' %}"><button>Создать кейс</button></a>
      {%endif%}
      <form action="{% url 'search' %}" method="get" class="">
        <input type="search" placeholder="Введите название..." name="q" required="" class="input-case">
        <button type="submit" class="btn-search">
          <span class="" aria-hidden="true">Искать</span>
        </button>
      </form>
      <!--Вывод категорий-->
      <form action="{% url 'category' %}">
        <a href="{% url 'showcases'%}">все категории</a>
        <ul>{% for item in view.get_cat%}
          <li>
            <input type="checkbox" name="cat" value="{{item.id}}">
            <span>{{item}}</span>
          </li>
          {% endfor %}
        </ul>
        <button type="submit">Найти</button>
      </form>
      {% for item in object_list %}
      <div class="case">
        <span class="case__title">
        {{item}}
        </span>
        <p>{{item.category}}</p>
          <a href="{% url 'detail_case' item.id %}"><button>Перейти к кейсу</button></a>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endblock %}
